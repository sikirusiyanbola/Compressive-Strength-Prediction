<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geopolymer Concrete Compressive Strength Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Project</a></li>
            </ul>
        </nav>
    </header>

    <h1>Predict The Compressive Strength of Geopolymer Concrete</h1>

    <form action="/predict" method="post">
        <label for="fly_ash">Fly Ash (kg):</label>
        <input type="number" step="any" name="fly_ash" required><br><br>

        <label for="sodium_silicate">Sodium Silicate (kg):</label>
        <input type="number" step="any" name="sodium_silicate" required><br><br>

        <label for="sodium_hydro">Sodium Hydroxide (kg):</label>
        <input type="number" step="any" name="sodium_hydro" required><br><br>

        <label for="molarity">Molarity:</label>
        <input type="number" step="any" name="molarity" required><br><br>

        <label for="coarse_agg">Coarse Aggregate (kg):</label>
        <input type="number" step="any" name="coarse_agg" required><br><br>

        <label for="fine_agg">Fine Aggregate (kg):</label>
        <input type="number" step="any" name="fine_agg" required><br><br>

        <label for="curing_days">Curing Days:</label>
        <input type="number" step="any" name="curing_days" required><br><br>

        <label for="curing_temp">Curing Temperature (Â°C):</label>
        <input type="number" step="any" name="curing_temp" required><br><br>

        <label for="ss_sh_ratio">SS/SH Ratio:</label>
        <input type="number" step="any" name="ss_sh_ratio" required><br><br>

        <label for="extra_water">Extra Water (kg):</label>
        <input type="number" step="any" name="extra_water" required><br><br>

        <button type="submit">Predict Compressive Strength</button>
    </form>

    {% if prediction %}
        <h3>Predicted Compressive Strength: {{ prediction }} MPa</h3>
    {% endif %}
</body>
</html>
